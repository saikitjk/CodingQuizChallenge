<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Code Quiz Challenge</title>
         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--JQuery Library-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
    <!--Custom CSS and Javascript-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    </head>
    
    <body>
        <main class="container pt-3 text-center">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div id="Scoreboard">Scoreboard</div>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div id="timer"></div>
                    </li>
                  </ul>
            </nav>

            <h1>Code Quiz Challenge</h1>
            <!--start menu-->
            <div id="instruction">
                <section class="jumbotron">
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
                </section>
                <button type="button" onclick="start()" class="btn btn-success">Start Quiz</button>
            </div>  
            <!--option menu-->
            <div id = "quizOption" class = "hide">
                <section class="jumbotron">
                <p>Please select the type of questions you would like to challenge.</p>
                </section>
                <br>
                <button type="button" onclick="" class="btn btn-success">Syntax Questions</button>
                <button type="button" id="comQuest" onclick="displayCommonQuestions()" class="btn btn-success">Common Questions</button>
                <button type="button" onclick="" class="btn btn-success">Long Questions</button>
            </div>

            <!--common questions-->
            <div class="container" id="commonQuestions">
                <div class="row" id="questionRow">
                    <div id="title"></div>
                </div>
                <div class="row" id="choiceRow">
                    <div id="choices"></div>
                </div>
                <div class="row" id="signRow">
                    <div id="sign"></div>
                </div>
                <div class="row" id="answerRow">
                    <div id="answer"></div>
                </div>
                <!--All done msg-->
                <div class="row" id="allDoneRow">
                    <div id="completeMsg"></div>
                </div>
                <div class="row" id="finalScoreRow">
                    <div id="finalScore"></div>
                </div>
                <div class="row" id="initialsRow">
                    <div id="initials"></div>
                </div>
            </div>

           

            
        </main>
        

    </body>
</html>
